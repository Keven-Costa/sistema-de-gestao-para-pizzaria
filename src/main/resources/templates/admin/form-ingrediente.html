<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${ingrediente.id} ? 'Editar Ingrediente' : 'Novo Ingrediente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 th:text="${ingrediente.id} ? 'Editar Ingrediente' : 'Novo Ingrediente'"></h1>

        <!-- Formulário -->
        <form th:action="${ingrediente.id} ? 
       @{/admin/gestao-ingredientes/editar/{id}(id=${ingrediente.id})} : 
       @{/admin/gestao-ingredientes/novo}" th:object="${ingrediente}" method="post">

            <!-- Campo Nome -->
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <!-- Campos Numéricos -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Quantidade em Estoque</label>
                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{quantidadeAtual}"
                        required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('quantidadeAtual')}"
                        th:errors="*{quantidadeAtual}"></div>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Unidade de Medida</label>
                    <input type="text" class="form-control" th:field="*{unidadeMedida}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('unidadeMedida')}"
                        th:errors="*{unidadeMedida}"></div>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Estoque Mínimo</label>
                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{estoqueMinimo}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('estoqueMinimo')}"
                        th:errors="*{estoqueMinimo}"></div>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-control" th:field="*{status}" required>
                        <option value="">Selecione...</option>
                        <option value="ATIVO">Ativo</option>
                        <option value="INATIVO">Inativo</option>
                        <option value="ESGOTADO">Esgotado</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-primary">
                <span th:text="${ingrediente.id} ? 'Atualizar' : 'Salvar'"></span>
            </button>
            <a th:href="@{/admin/gestao-ingredientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
