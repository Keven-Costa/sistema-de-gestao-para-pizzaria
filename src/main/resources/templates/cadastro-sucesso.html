<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído | Pizzaria Delícia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link th:href="@{/assets/css/cadastro-sucesso.css}" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card success-card shadow">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="card-title mb-3">Cadastro realizado com sucesso!</h2>
                        <p class="card-text mb-4">
                            Obrigado por se cadastrar na Pizzaria Delícia. Agora você pode fazer seus pedidos e
                            aproveitar nossas deliciosas pizzas.
                        </p>

                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a th:href="@{/}" class="btn btn-primary px-4">
                                <i class="fas fa-home me-2"></i> Página Inicial
                            </a>
                            <a th:href="@{/cardapio}" class="btn btn-outline-success px-4">
                                <i class="fas fa-pizza-slice me-2"></i> Ver Cardápio
                            </a>
                        </div>

                        <div class="mt-4 text-muted">
                            <small>
                                <!-- Um e-mail de confirmação foi enviado para <span th:text="${cliente.email}"></span> -->
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
