<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Delícia - Painel Administrativo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
</head>

<body>

    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h3 class="mt-3">Painel Administrativo</h3>
            </div>

            <form th:action="@{/admin/login}" method="post">
                <!-- Campo Usuário -->
                <div class="form-floating mb-3 position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário"
                        required>
                    <label for="username">Usuário</label>
                </div>

                <!-- Campo Senha -->
                <div class="form-floating mb-3 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha"
                        required>
                    <label for="password">Senha</label>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" class="btn btn-danger w-100 btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>

                <!-- Link Esqueci a Senha -->
                <div class="forgot-password">
                    <a href="#" class="text-decoration-none">Esqueci a senha</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
