# Conexão com banco MySQL rodando no Docker (veja o nome do serviço: db)
spring.datasource.url=jdbc:mysql://localhost:3306/gestao_pizzaria?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.profiles.active=dev

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.devtools.restart.additional-paths=src/main/resources/static
# Força atualização de recursos estáticos
